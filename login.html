<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NutriVida</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="theme-toggle" class="theme-toggle-switch">
        <div class="switch-thumb">
            <span class="icon">☀️</span>
        </div>
    </div>

    <div class="login-container">
        <h2>
            <img src="img/NutriFacilLogo.png" alt="Logo NutriFácil" style="max-width: 100%; height: auto;">
        </h2>
        <form action="Serv_Login.php" method="POST" id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" id="loginButton">Entrar</button>
            <div class="register-link">
                Não tem uma conta? <a href="cadastro.html">Fazer cadastro</a>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
