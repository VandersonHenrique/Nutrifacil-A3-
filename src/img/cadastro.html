<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro NutriVida</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div id="theme-toggle" class="theme-toggle-switch">
        <div class="switch-thumb">
            <span class="icon">☀️</span>
        </div>
    </div>

    <div class="registration-container">
        <h2>
            <img src="img/NutriFacilLogo.png" alt="Logo NutriFácil" style="max-width: 100%; height: auto;">
        </h2>
        <form action="#" method="POST" id="registrationForm">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="button" class="register-button" id="registerButton">Cadastrar</button>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </form>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
